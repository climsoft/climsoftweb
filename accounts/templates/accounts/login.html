{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}


{% block base_content %}
    <form class="centercenter" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            {{ form.username | add_class:"form-control" | attr:"placeholder:username" }}
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
              </div>
            {{ form.password | add_class:"form-control" | attr:"placeholder:password" }}
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-database"></i></span>
            </div>
            <select class="form-control form-control-lg">
                {% for database in databases %}
                    <option>{{ database }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-outline-info btn-block btn-lg">
     </form>
{% endblock %}
